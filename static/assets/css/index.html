<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Buscador de Proveedores - La Florida</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/static/css/css.css" rel="stylesheet">
</head>

<body>

  <header>

    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">La Florida Emprende</a>
        <form class="d-flex" role="search" name="formSearch" method="POST" action="{{ url_for('BuscarProveedor') }}"
          class="search" autocomplete="off">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input class="form-control me-2" type="search" name="buscar" id="search" placeholder="Buscador de Proveedor"
            aria-label="Buscador de Proveedores" required width="30%">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

  </header>


  <div id="RespBusq">
    {% block body %}

    <h1 class="text-center">
      Encuentra tu Producto o Servicio
    </h1>

    {% endblock %}
  </div>

</body>

</html>
